{% extends "base.html" %} {% block content %}
<div class="row">
  {% for lyric in lyrics %} {% for category in categories %}
  <div class="col s3 m4">
    <div class="card">
      <div class="card-image">
        <img src="{{ category.image_url }}" />
        <span class="card-title">{{ lyric.category_name }}</span>
      </div>
      <div class="card-content">
        <p>{{ lyric.song_name }}</p>
      </div>
    </div>
  </div>
  {% endfor %} {% endfor %}
</div>
{% endblock %}
